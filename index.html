<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Merriweather:wght@300;400;700&family=Outfit:wght@400;700&family=Tiro+Telugu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main-content flex-center box-shadow--light">
      <div class="qr-code-container box-shadow--light">
        <div class="qr-code">
          <img src="./images/image-qr-code.png" alt="qr code" />
        </div>
        <div class="qr-code-description flex-center">
          <h1 class="qr-code-description--title">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-code-description--paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding skill
            to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
